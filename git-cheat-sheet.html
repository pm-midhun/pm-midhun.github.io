<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midhun P M:: Git Cheatsheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/main.css" />
    <script>
        function switchBetweenMode(){
            let body = document.getElementsByTagName('body')[0];
            if(body.classList.contains("normal-mode")){
                body.classList.remove("normal-mode");
                body.classList.add("dark-mode");
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("normal-mode");
            }
        };
    </script>
</head>
<body class="normal-mode">
   <header>
        <div class="row">
            <div class="site-name">
                <h2>MIDHUN P M</h2>
            </div>
            <div class="mode-changer">
                <a href="/">Home</a>
                <button onclick="switchBetweenMode()">Dark Mode</button>
            </div>
        </div>
   </header>
   <section class="content">
    <div class="row">
        <div class="info">

            <h4>Remove the unstaged changes</h4>
            <code>git stash</code><br/><br/>

            <h4>Remove last commit from remote</h4>
            <code>git push -f origin HEAD^:<Branch Name></code><br/>
            <code>eg: git push -f origin HEAD^:main</code><br/><br/>

            <h4>Remove commit from local along with changes</h4>
            <code>git reset --hard HEAD~1</code><br/><br/>

            <h4>Remove commit from local without losing the changes</h4>
            <code>git reset --soft HEAD~1</code><br/>

            
        </div>
    </div>
   </section>
</body>
</html>
